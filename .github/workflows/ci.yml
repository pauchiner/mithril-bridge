name: Continuous Integration

on: [push, pull_request]

jobs:
  lint:
    name: 💅 Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: Lint
        run: "pnpm lint"

  test:
    name: 🧪 Test
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: Test
        run: "pnpm test"

  build:
    name: ⚒️ Build
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: Build minified version
        run: pnpm build

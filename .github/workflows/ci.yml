name: Continuous Integration

on: [push, pull_request]

jobs:
  lint:
    name: ğŸ’… Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: Lint
        run: "pnpm lint"

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: Test
        run: "pnpm test"

  build:
    name: âš’ï¸ Build
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: Build minified version
        run: pnpm build

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [build]

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: Build minified version
        run: pnpm build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Install Repo
description: Install the toolchain and dependencies

runs:
  using: "composite"

  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      shell: "bash"
      with:
        node-version: lts/*

    - name: Cache NPM modules
      uses: actions/cache@v3
      shell: "bash"
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Install dependencies
      shell: "bash"
      run: npm ci

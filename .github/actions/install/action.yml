name: Install Repo
description: Install the toolchain and dependencies

runs:
  using: "composite"

  steps:
    - name: Setup Git Credentials
      run: |
        git config --global url."https://${{ secrets.GH_PAT }}@github.com/".insteadOf "git@github.com:"
        git config --global url."https://${{ secrets.GH_PAT }}@github.com/".insteadOf "ssh://git@github.com/"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Cache NPM modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Install dependencies
      shell: "bash"
      run: npm ci
